<html >
    <head>
        <link rel="stylesheet" type="text/css" href="style1.css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>Lisa's Steakshouse - Gallery</title>
    </head>
<body>
    <div class="main">

        <h1>Lisa's Steakhouse</h1>
        <hr>
        <h2>Image Gallery</h2>

        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')">Show All</button>
            <button class="btn" onclick="filterSelection('Appetizers')">Appetizers</button>
            <button class="btn" onclick="filterSelection('Main Entrees')">Main Entrees</button>
            <button class="btn" onclick="filterSelection('Dessert')">Dessert</button>
        </div>

        <div class="row">
            <div class="column Appetizers">
                <div class="content">
                    <img src="http://www.frankssteakhouse.com/wp-content/uploads/2020/05/8.jpg" alt="Onion Rings" style="width:100%">
                </div>
            </div>
            <div class="column Appetizers">
                <div class="content">
                    <img src="https://lh3.googleusercontent.com/93xlNZaqLQp1GYIxMe1C0xuAUE_IUMONIeTmnrSWH5CzqWUm42Jgl-qpKMrldJHJZAWb2rrTGmc1YpXcz8Qh6Zo=w1200-h630-pp-rj-v1-e365" alt="chowder" style="width:100%">
                </div>
            </div>
            <div class="column Appetizers">
                <div class="content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Caesar_salad_(2).jpg" alt="salad" style="width:100%">
                </div>
            </div>
            <div class="column Main Entrees">
                <div class="content">
                    <img src="http://www.frankssteakhouse.com/wp-content/uploads/2020/05/9-1.jpg" alt="ribs" style="width:100%">
                </div>
            </div>
            <div class="column Main Entrees">
                <div class="content">
                    <img src="http://www.frankssteakhouse.com/wp-content/uploads/2020/05/6-1.jpg" alt="steak" style="width:100%">
                </div>
            </div>
            <div class="column Main Entrees">
                <div class="content">
                    <img src="http://www.frankssteakhouse.com/wp-content/uploads/2020/05/7-1.jpg" alt="chop" style="width:100%">
                </div>
            </div>
            <div class="column Dessert">
                <div class="content">
                    <img src="https://www.modernhoney.com/wp-content/uploads/2017/12/Red-Velvet-Cake-4-crop.jpg" alt="cake" style="width:100%">
                </div>
            </div>
            <div class="column Dessert">
                <div class="content">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.gNxqir1onAl6G6UMKQ2lyQHaFF&pid=Api&P=0" alt="cookies" style="width:100%">
                </div>
            </div>
            <div class="column Dessert">
                <div class="content">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.lf7LHdbtO_NEWOS9wd-0-AHaHa&pid=Api&P=0" alt="lava cake" style="width:100%">
                </div>
            </div>
        </div>
    </div>

    <script>
        filterSelection("all");
        function filterSelection(c)
        {
            var x, i;
            x = document.getElementsByClassName("column");
            if (c == "all") 
            {
                c = "";
            }
            for (let i = 0; i < x.length; i++) 
            {
                removeClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) 
                {
                    addClass(x[i], "show");
                }
            }
        }

        function addClass(element, name)
        {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (let i = 0; i < arr2.length; i++)
            {
                if (arr1.indexOf(arr2[i]) == -1)
                {
                    element.className += " " + arr2[i];
                }
            }
        }

        function removeClass(element, name)
        {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (let i = 0; i < arr2.length; i++) 
            {
                while(arr1.indexOf(arr2[i]) > -1)
                {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
                element.className = arr1.join(" ");
            }
        }

        var BtnContainer = document.getElementById("myBtnContainer");
        var btns = BtnContainer.getElementsByClassName("btn");

        for (let i = 0; i < btns.length; i++)
        {
            btns[i].addEventListener("click", function() {
                var curr = document.getElementsByClassName("active");
                curr[0].className = curr[0].className.replace("active", "");
                this.className += " active";
            });
        }
    </script>

</body>
</html>
